<!DOCTYPE html>
<html>
<head>
 <title>Preview Email Layout</title>
</head>

<body>

<div id="a"></div>

<script>
 var emailText;
 const xhttp = new XMLHttpRequest();


 xhttp.onload = function() {
   emailText = this.responseText;
   //emailText = {html:this.responseText};
 };
 xhttp.open("GET", "Text-HTML.txt", false);
 xhttp.send();

 var text = {html: emailText};
 document.write(text.html);

</script>

</body>

</html>
